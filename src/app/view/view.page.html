<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>view</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of imageData">
      <ion-thumbnail slot="start">
        <img [src]="item.imageUrl" alt="Uploaded Image">
      </ion-thumbnail>
      <ion-label>
        <h2>VD Station: {{ item.vdStation }}</h2>
        <p>Uploaded At: {{ item.createdAt }}</p> <!-- No date pipe -->
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
