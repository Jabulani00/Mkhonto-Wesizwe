<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-title>Election Form</ion-title>
    <ion-icon slot="end" name="power-outline" style="zoom: 1.6; margin-right: 10px; color: rgb(250, 69, 69)" (click)="presentConfirmationAlert()" ></ion-icon>
    <ion-icon slot="start" style="zoom: 1.5; margin-left: 10px;"  routerLink="/election-results" name="document-attach-outline"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card class="form-card">
    <ion-card-content>

      <form [formGroup]="electionForm" (ngSubmit)="onSubmit()" #formDir="ngForm">
        <ion-list>

          <ion-item class="input-item">
            <ion-label position="stacked" >Municipality</ion-label>
            <ion-input formControlName="municipality"  maxlength="110" class="dissabledIndicator" type="text" required readonly></ion-input>
          </ion-item>
          <div *ngIf="formDir.submitted && electionForm.get('municipality')?.invalid" class="error-message">Municipality is required.</div>

          <ion-item>
            <ion-label position="stacked">VD Number</ion-label>
            <ion-select formControlName="vdNumber" interface="action-sheet" placeholder="Select VD Number">
              <ion-select-option *ngFor="let station of votingStations" [value]="station.name">{{ station.name }}</ion-select-option>
            </ion-select>
          </ion-item>
          <div *ngIf="formDir.submitted && (electionForm.get('vdNumber')?.invalid && electionForm.get('vdNumber')?.touched && electionForm.get('vdNumber')?.value === '')" class="error-message">VD Number is required.</div>

          <ion-item class="input-item">
            <ion-label position="stacked">Ward</ion-label>
            <ion-input formControlName="ward" class="readonly-input" type="text" required readonly></ion-input>
          </ion-item>
          <div *ngIf="formDir.submitted && (electionForm.get('ward')?.invalid && electionForm.get('ward')?.touched && electionForm.get('ward')?.value === '')" class="error-message">Ward is required.</div>

 
         <ion-item class="input-item">
          <ion-label position="stacked">Ward</ion-label>
          <ion-input formControlName="ward" maxlength="110"  class="dissabledIndicator" type="text" required readonly></ion-input>
        </ion-item>
        <div *ngIf="formDir.submitted && (electionForm.get('ward')?.invalid && electionForm.get('ward')?.touched && electionForm.get('ward')?.value === '')" class="error-message">Ward is required.</div>
        

          <ion-item>
            <ion-label position="stacked">Leader</ion-label>
            <ion-input formControlName="leader" maxlength="110"  class="dissabledIndicator" type="text" required readonly></ion-input>
          <ion-item>
            <ion-label position="stacked">Leader</ion-label>
            <ion-input formControlName="leader" class="readonly-input" type="text" required readonly></ion-input>
          </ion-item>
          <div *ngIf="formDir.submitted && (electionForm.get('leader')?.invalid && electionForm.get('leader')?.touched && electionForm.get('leader')?.value === '')" class="error-message">Leader is required.</div>

          <ion-item>
            <ion-label position="stacked">Cell Number</ion-label>
            <ion-input class="dissabledIndicator" maxlength="110"  formControlName="cellNumber" type="text" required readonly></ion-input>
            <ion-input class="readonly-input" formControlName="cellNumber" type="text" required readonly></ion-input>
          </ion-item>
          <div *ngIf="formDir.submitted && (electionForm.get('cellNumber')?.invalid && electionForm.get('cellNumber')?.touched && electionForm.get('cellNumber')?.value === '')" class="error-message">Cell Number is required.</div>

          <ion-item>
            <ion-label position="stacked">Voter Roll</ion-label>
            <ion-input formControlName="voterRoll"  maxlength="110"  class="dissabledIndicator" type="number" required readonly></ion-input>
            <ion-input formControlName="voterRoll" class="readonly-input" type="number" required readonly></ion-input>
          </ion-item>
          <div *ngIf="formDir.submitted && (electionForm.get('voterRoll')?.invalid && electionForm.get('voterRoll')?.touched && electionForm.get('voterRoll')?.value === '')" class="error-message">Voter Roll is required.</div>

          <ion-item>
            <ion-label position="stacked">Voter Turnout</ion-label>
            <ion-input formControlName="voterTurnout" [counter]="true" maxlength="110"  type="number" required></ion-input>
          </ion-item>

        </ion-list>

        <div class="ion-text-center">
          <ion-button type="submit" expand="block" color="success">Submit</ion-button>
        </div>

      </form>

    </ion-card-content>
  </ion-card>
  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button routerLink="/slip-take">
      <ion-icon name="receipt-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
